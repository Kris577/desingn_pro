{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load static %}

{% block title %}<title>Добавить категорию</title>{% endblock %}

{% block content %}
    <h1 class="my-4">Добавить новую категорию</h1>
    <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'add_category' %}">
                {% csrf_token %}
                <div class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label for="new_category_name" class="form-label">Название категории:</label>
                        <input type="text" class="form-control" id="new_category_name" name="name" placeholder="Введите название" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success w-100">Добавить</button>
                    </div>
                </div>
            </form>
            <div class="mt-3">
                <a href="{% url 'admin_panel' %}" class="btn btn-secondary">Назад к админ-панели</a>
            </div>
        </div>
    </div>
{% endblock %}
