{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
        {% load static %}
    <script defer src="{% static 'dist/js/bootstrap.bundle.min.js' %}"></script>
    <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--<link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet" />-->
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <a class="header_logo" href="{% url 'index' %}">Design.pro</a>
                <div class="header__buttons">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="header_button button">Выйти</a>
                    {% else %}
                        <a href="{% url 'register' %}" class="header_button button">Регистрация</a>
                        <a href="{% url 'login' %}" class="header_button button">Вход</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <a href="{% url 'create_applications' %}" class="header_button button">Создать заявку</a>
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
