{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load static %}

{% block title %}<title>Изменить статус заявки</title>{% endblock %}

{% block content %}
    <h1 class="my-4">Изменить статус заявки</h1>
    <div class="card">
        <div class="card-body">
            <p>Выберите заявку и установите новый статус.</p>

            <form method="post" action="{% url 'change_application_status' %}">
                {% csrf_token %}
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="application_select" class="form-label">Выберите заявку:</label>
                        <select name="application_id" class="form-select" id="application_select" required>
                            <option value="">Выберите заявку</option>
                            {% for application in applications %}
                                <option value="{{ application.id }}">
                                    {{ application.title }} (ID: {{ application.id }}, Статус: {{ application.get_status_display }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="status_select" class="form-label">Новый статус:</label>
                        <select name="new_status" class="form-select" id="status_select" required>
                            <option value="in_progress">Принято в работу</option>
                            <option value="completed">Выполнено</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Изменить статус</button>
                    </div>
                </div>
            </form>
            <div class="mt-3">
                <a href="{% url 'admin_panel' %}" class="btn btn-secondary">Назад к админ-панели</a>
            </div>
        </div>
    </div>
{% endblock %}
