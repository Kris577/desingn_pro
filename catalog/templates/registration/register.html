{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}<title> Регистрация </title>{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <!-- Убрали bg-success -->
            <div class="card-header text-dark">
                <h2 class="text-center">Регистрация</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button> <!-- Опционально: оставьте btn-success, если хотите зеленую кнопку, или измените на другую, например, btn-primary -->
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
